<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Todo List</h1>
    <div class="flex space-x-2 mb-4">
      <input id="todoInput" type="text" class="flex-grow border rounded-md p-2  " placeholder="Enter a task..." />
      <button id="addTodo" class="bg-blue-500 text-white px-4 py-2 rounded">Add Task</button>
    </div>
    <ul id="todoList" class="space-y-2"></ul>
  </div>
</body>
</html>
